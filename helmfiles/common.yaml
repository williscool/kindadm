helmDefaults:
  atomic: true
  cleanupOnFail: true
  timeout: 900
  force: true 
  verify: false # MUST BE FALSE. true is broken on helm 3 https://github.com/roboll/helmfile/issues/11

repositories:
  - name: stable
    url: https://charts.helm.sh/stable
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
  - name: kubernetes-dashboard
    url: https://kubernetes.github.io/dashboard

templates:
  common: &common
    missingFileHandler: Warn
    values:
      - ./{{ .Release.Name }}.yaml.gotmpl
  stable: &stable
    <<: *common
    chart: stable/{{ .Release.Name }}
  bitnami: &bitnami
    <<: *common
    chart: bitnami/{{ .Release.Name }}
